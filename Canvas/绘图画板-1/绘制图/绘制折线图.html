<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <canvas id="canvasEle"></canvas>
    </div>
    <script>
        (function () {
            var canvas = document.querySelector("#canvasEle")
            var ctx = canvas.getContext('2d');
            canvas.width = 600;
            canvas.height = 600;
            // canvas.style.border = "1px solid #000"

            var x0 = 100;
            var y0 = 400;
            var maxtWidth = 300;
            //定义箭头的宽度
            var arrowWidth = 10;
            //绘制x轴
            ctx.beginPath();
            ctx.strokeStyle = 'blue';
            ctx.moveTo(x0, y0);
            ctx.lineTo(500, 400);
            //画箭头
            ctx.lineTo(500 - arrowWidth, 400 - arrowWidth)
            ctx.moveTo(500, 400)
            ctx.lineTo(500 - arrowWidth, 400 + arrowWidth)
            ctx.stroke();
            //绘制y轴
            ctx.beginPath();
            ctx.strokeStyle = 'red';
            ctx.moveTo(x0, y0);
            ctx.lineTo(100, 0);
            //画箭头
            ctx.lineTo(100 - arrowWidth, arrowWidth)
            ctx.moveTo(100, 0)
            ctx.lineTo(100 + arrowWidth, arrowWidth)
            ctx.stroke();

            //根据数据绘图 
            var data = [0.8, 0.5, 0.7, 0.4];
            //每个点所占的宽度
            var pointWidth = 400 / (data.length + 1);
            ctx.beginPath();
            ctx.strokeStyle = 'blue';
            for (var i = 0; i < data.length; i++) {
                var x = x0 + (i + 1) * pointWidth;
                var y = y0 - data[i] * maxtWidth;
                ctx.lineTo(x, y);
            }
            ctx.stroke();

        }());
    </script>
</body>

</html>
