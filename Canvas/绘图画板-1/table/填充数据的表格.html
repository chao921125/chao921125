        function colorChange(target, consult, i, j) {
            var canvas = document.querySelector('#cavsElem');
            var ctx = canvas.getContext('2d');
             //改变颜色
             if (target > consult) {
                    ctx.fillStyle = "#ff0000";
                    ctx.strokeRect(this.j-22, 20 * i,44,20)  
                } else if (target < consult) {
                    ctx.fillStyle = "blue";
                } else if (target = consult) {
                    ctx.fillStyle = "#000000";
             }
            //填充数据    
            if (target == '' && consult == '') {
                ctx.fillText(target + consult, this.j, 20 * i + 15);
                // ctx.fillStyle = "white";
            } else {
                ctx.fillText(target + '/' + consult, this.j, 20 * i + 15);
