<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>绘图板</title>
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
<canvas id="canvas"></canvas>

<div class="brush-container">
    <span class="brush active" data-color="red"></span>
    <span class="brush" data-color="green"></span>
    <span class="brush" data-color="black"></span>
    <span class="brush" data-color="yellow"></span>
    <span class="brush" data-color="#ccc"></span>

    <div class="brush-size shrink">
        <div class="size-btn">大小</div>
        <ul class="brush-size-list">
            <li class="brush-size-item px5"></li>
            <li class="brush-size-item px8"></li>
            <li class="brush-size-item px10"></li>
            <li class="brush-size-item px12"></li>
            <li class="brush-size-item px18"></li>
        </ul>
    </div>
    <div style="clear: both"></div>
</div>

<script src="https://cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
<script src="js/paint.js"></script>
</body>
</html>
