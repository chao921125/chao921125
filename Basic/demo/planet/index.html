<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="css/index.css">
    <title>纯CSS实现九大行星</title>
</head>
<body>
    <div class="universe">
        <div class="solarsystem">
            <div class="sun"></div>
            <!--水星-->
            <div class="orbit mercury">
                <div class="planet">
                    <div class="ball"></div>
                </div>
            </div>
            <!--金星-->
            <div class="orbit venus">
                <div class="planet">
                    <div class="ball"></div>
                </div>
            </div>
            <!--地球-->
            <div class="orbit earth">
                <div class="planet">
                    <div class="ball"></div>
                </div>
            </div>
            <!--火星-->
            <div class="orbit mars">
                <div class="planet">
                    <div class="ball"></div>
                </div>
            </div>
            <!--木星-->
            <div class="orbit jupiter">
                <div class="planet">
                    <div class="ball"></div>
                </div>
            </div>
            <!--土星-->
            <div class="orbit saturn">
                <div class="planet">
                    <div class="ball"></div>
                </div>
            </div>
            <!--天王星-->
            <div class="orbit uranus">
                <div class="planet">
                    <div class="ball"></div>
                </div>
            </div>
            <!--海王星-->
            <div class="orbit neptune">
                <div class="planet">
                    <div class="ball"></div>
                </div>
            </div>
            <!--冥王星-->
            <div class="orbit pluto">
                <div class="planet">
                    <div class="ball"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
