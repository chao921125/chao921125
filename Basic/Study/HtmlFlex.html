<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../assets/style/common/reset.css">
    <link rel="stylesheet" href="../assets/style/CSS.css">
    <style>
        .box {
            width: 100%;
            height: auto;
            background-color: #000000;
        }
        .box-1 {
            background-color: #f0ad4e;
        }
        .box-2 {
            background-color: #00ff00;
        }
        .box-3 {
            background-color: #00ffff;
        }
        .box-center {
            width: 100%;
            height: 5rem;
            margin-top: 1rem;
            background-color: #000000;
        }
        .box-center-1 {
            width: 4rem;
            height: 2rem;
            background-color: #f0ad4e;
        }
        .box-center-2 {
            width: 4rem;
            height: 2rem;
            background-color: #00ff00;
        }
        .box-center-3 {
            width: 4rem;
            height: 2rem;
            background-color: #00ffff;
        }
    </style>
</head>
<body>
    <div class="flex-base box">
        <div class="box-1">box 1</div>
        <div class="box-2">box 2</div>
        <div class="box-3">box 3</div>
    </div>
    <div class="flex-base flex-center box-center">
        <div class="flex-inline flex-center box-center-1">box 1</div>
    </div>
    <div class="flex-base flex-center-column box-center">
        <div class="flex-inline flex-center box-center-1">box 1</div>
        <div class="flex-inline flex-center box-center-2">box 2</div>
    </div>
    <div class="flex-base flex-between box-center">
        <div class="flex-inline flex-center box-center-1">box 1</div>
        <div class="flex-inline flex-center box-center-2">box 2</div>
        <div class="flex-inline flex-center box-center-3">box 3</div>
    </div>
</body>
</html>
