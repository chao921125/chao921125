<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>Pathtracing Fidelity Tests</title>

  <style>
    body { margin: 0; }
    model-viewer { --progress-bar-color: transparent; }
  </style>
</head>
<body>
  <renderer-harness id="harness">
    <span slot="title">dspbr-pt</span>
    <dspbr-pt-viewer id="dspbrptViewer" slot="renderer">
    </dspbr-pt-viewer>
  </renderer-harness>

  <script src="../../../node_modules/filament/filament.js"></script>
  <script type="module" src="../../../dist/renderer-harness.js"></script>
  <script type="module" src="../../../dist/dspbr-pt-viewer.js"></script>
  <script>
    harness.addEventListener('scenario-change', () => {
      dspbrptViewer.addEventListener('model-visibility', (event) => {
        if (event.detail.visible) {
          self.dispatchEvent(new CustomEvent('model-ready'));
        }
      }, { once: true });

      dspbrptViewer.scenario = harness.scenario;
    });
  </script>
</body>
</html>
