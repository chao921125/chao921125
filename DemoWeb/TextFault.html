<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>太阳系</title>

    <style>
        body {
            background: black;
            font-family: 'Varela', sans-serif;
        }

        .glitch {
            color: white;
            font-size: 100px;
            position: relative;
            width: 400px;
            margin: 0 auto;
        }

        @keyframes noise-anim {
            0% {
                clip: rect(53px, 9999px, 90px, 0);
            }
            5% {
                clip: rect(34px, 9999px, 68px, 0);
            }
            10% {
                clip: rect(82px, 9999px, 99px, 0);
            }
            15% {
                clip: rect(90px, 9999px, 49px, 0);
            }
            20% {
                clip: rect(97px, 9999px, 5px, 0);
            }
            25% {
                clip: rect(50px, 9999px, 63px, 0);
            }
            30% {
                clip: rect(30px, 9999px, 12px, 0);
            }
            35% {
                clip: rect(63px, 9999px, 28px, 0);
            }
            40% {
                clip: rect(86px, 9999px, 83px, 0);
            }
            45% {
                clip: rect(91px, 9999px, 91px, 0);
            }
            50% {
                clip: rect(15px, 9999px, 75px, 0);
            }
            55% {
                clip: rect(3px, 9999px, 57px, 0);
            }
            60% {
                clip: rect(1px, 9999px, 76px, 0);
            }
            65% {
                clip: rect(17px, 9999px, 63px, 0);
            }
            70% {
                clip: rect(75px, 9999px, 95px, 0);
            }
            75% {
                clip: rect(82px, 9999px, 99px, 0);
            }
            80% {
                clip: rect(76px, 9999px, 51px, 0);
            }
            85% {
                clip: rect(63px, 9999px, 37px, 0);
            }
            90% {
                clip: rect(24px, 9999px, 72px, 0);
            }
            95% {
                clip: rect(88px, 9999px, 87px, 0);
            }
            100% {
                clip: rect(49px, 9999px, 76px, 0);
            }
        }
        .glitch:after {
            content: attr(data-text);
            position: absolute;
            left: 2px;
            text-shadow: -1px 0 red;
            top: 0;
            color: white;
            background: black;
            overflow: hidden;
            clip: rect(0, 900px, 0, 0);
            animation: noise-anim 2s infinite linear alternate-reverse;
        }

        @keyframes noise-anim-2 {
            0% {
                clip: rect(92px, 9999px, 60px, 0);
            }
            5% {
                clip: rect(78px, 9999px, 31px, 0);
            }
            10% {
                clip: rect(48px, 9999px, 80px, 0);
            }
            15% {
                clip: rect(6px, 9999px, 83px, 0);
            }
            20% {
                clip: rect(94px, 9999px, 90px, 0);
            }
            25% {
                clip: rect(34px, 9999px, 8px, 0);
            }
            30% {
                clip: rect(91px, 9999px, 32px, 0);
            }
            35% {
                clip: rect(87px, 9999px, 98px, 0);
            }
            40% {
                clip: rect(88px, 9999px, 27px, 0);
            }
            45% {
                clip: rect(37px, 9999px, 61px, 0);
            }
            50% {
                clip: rect(94px, 9999px, 46px, 0);
            }
            55% {
                clip: rect(53px, 9999px, 36px, 0);
            }
            60% {
                clip: rect(53px, 9999px, 13px, 0);
            }
            65% {
                clip: rect(50px, 9999px, 28px, 0);
            }
            70% {
                clip: rect(8px, 9999px, 93px, 0);
            }
            75% {
                clip: rect(94px, 9999px, 12px, 0);
            }
            80% {
                clip: rect(64px, 9999px, 83px, 0);
            }
            85% {
                clip: rect(75px, 9999px, 27px, 0);
            }
            90% {
                clip: rect(21px, 9999px, 92px, 0);
            }
            95% {
                clip: rect(43px, 9999px, 56px, 0);
            }
            100% {
                clip: rect(96px, 9999px, 50px, 0);
            }
        }
        .glitch:before {
            content: attr(data-text);
            position: absolute;
            left: -2px;
            text-shadow: 1px 0 blue;
            top: 0;
            color: white;
            background: black;
            overflow: hidden;
            clip: rect(0, 900px, 0, 0);
            animation: noise-anim-2 3s infinite linear alternate-reverse;
        }

    </style>
</head>
<body>
<div class="container">
    <link href='https://fonts.googleapis.com/css?family=Varela' rel='stylesheet' type='text/css'>

    <div class="glitch" data-text="GLITCH">GLITCH</div>
</div>
</body>
</html>
