<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三角符号消息框</title>

    <style scoped>
        .div1 {
            border: 1px black solid;
            width: 100px;
            height: 100px;
            border-radius: 5px;
        }
        .div2 {
            width: 0;
            height:0;
            /* 先让他们都透明，只给border-top一个黑色，并且利用据对定位position: absolute;这样就是一个黑色三角行拼接在div的border-bottom上 */
            border: 15px transparent solid;
            border-bottom-color: rgb(0, 0, 0);
            margin-left: 20px;
        }
        .div3 {
            width: 0;
            height:0;
            /* 又先让他们都透明，然后依照上面弄一个白色三角形，利用绝对定位让它插入那个黑色的三角形，形成一个类似与黑色边框的东西 */
            border: 15px transparent solid;
            /* 下一行是为了形成一个白色三角形，除border-top为白色，其他均为透明 */
            border-bottom-color: rgb(255, 255, 255);
            /* 下三行调整白色三角形位置，覆盖div2中的部分黑色，形成一个类似与黑色边框的东西 */
            margin-left: -30px;
            margin-top: -1px;
        }

    </style>
</head>
<body>
    <div style="display: flex;">
        <div class="div2"></div>
        <div class="div3"></div>
    </div>
    <div class="div1"></div>
</body>
</html>
